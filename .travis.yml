language: node_js
node_js:
  - '5'
before_deploy:
  - npm run build
deploy:
  provider: npm
  email: serveradmin@octoblu.com
  skip_cleanup: true
  api_key:
    secure: >-
      
  'on':
    tags: true
    repo: octoblu/zooid-app-version-notifier
branches:
  only:
    - '/^v[0-9]/'
notifications:
  webhooks:
    - 'https://beekeeper.octoblu.com/webhooks/travis:ci'
